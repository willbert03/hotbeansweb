          <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enhanced Application Form</title>
  <style>
    :root {
      --accent-color1: #fa4032;
      --accent-color2: #fa812f;
      --accent-color3: #fab12f;
      --accent-color4: #fef3e2;
      --primary-bg-color: #121212;
      --primary-bg-color-opaque1: #121212cc;
      --primary-bg-color-opaque2: #12121240;
      --secondary-bg-color: #212121;
      --secondary-bg-color-opaque1: #212121cc;
      --secondary-bg-color-opaque2: #21212140;
      --tertiary-bg-color: #444444;
      --tertiary-bg-color-opaque1: #444444cc;
      --tertiary-bg-color-opaque2: #44444440;
      --text-color: #eeeeee;
      --shadows: #00000040;
      --highlights: #fbf7f580;
    }

    body {
      background-color: var(--primary-bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    form {
      background: var(--secondary-bg-color);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px var(--shadows);
      max-width: 800px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="file"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      background: var(--tertiary-bg-color);
      color: var(--text-color);
      transition: background 0.3s ease;
    }

    /* Styling file inputs as drop boxes */
    .file-input-wrapper {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }

    .file-input-container {
      flex: 1;
      position: relative;
      border: 2px dashed #ccc;
      border-radius: 4px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      background: var(--tertiary-bg-color);
      transition: background 0.3s ease, border-color 0.3s ease;
    }
    
    .file-input-container:hover {
      background: var(--secondary-bg-color-opaque1);
      border-color: var(--accent-color1);
    }
    
    .file-input-container input[type="file"] {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }
    
    .file-input-label {
      pointer-events: none;
    }

    .row {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .row > .form-group {
      flex: 1;
      min-width: 200px;
    }

    /* Full width fields */
    .full-width {
      width: 100%;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: var(--accent-color2);
      color: #fff;
      font-size: 1rem;
    }

    button:hover {
      background: var(--accent-color3);
    }

    .error {
      border-color: var(--accent-color1) !important;
    }
  </style>
</head>
<body>
  <form id="applicationForm" novalidate>
    <h2>Enhanced Application Form</h2>
    
    <!-- Name Fields -->
    <div class="row">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
      </div>
    </div>
    
    <!-- Date of Birth -->
    <div class="form-group">
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" placeholder="YYYY-MM-DD" required>
    </div>
    
    <!-- Address Fields -->
    <div class="form-group">
      <label for="addressLine1">Address Line 1</label>
      <input type="text" id="addressLine1" name="addressLine1" placeholder="Building and street" required>
    </div>
    <div class="row">
      <div class="form-group">
        <label for="city">Town/City</label>
        <input type="text" id="city" name="city" placeholder="Town or city" required>
      </div>
      <div class="form-group">
        <label for="postcode">Postcode</label>
        <input type="text" id="postcode" name="postcode" placeholder="e.g. SW1A 1AA" required>
      </div>
    </div>
    
    <!-- Email Fields -->
    <div class="form-group full-width">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="example@domain.com" required>
    </div>
    <div class="form-group full-width">
      <label for="confirmEmail">Re-enter Email</label>
      <input type="email" id="confirmEmail" name="confirmEmail" placeholder="Re-enter your email" required>
    </div>
    
    <!-- UK Phone Number Fields -->
    <div class="form-group full-width">
      <label for="phone">UK Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="e.g. 07123456789" required>
    </div>
    <div class="form-group full-width">
      <label for="confirmPhone">Re-enter UK Phone Number</label>
      <input type="text" id="confirmPhone" name="confirmPhone" placeholder="Re-enter your phone number" required>
    </div>
    
    <!-- File Uploads in a Row -->
    <div class="file-input-wrapper">
      <div class="file-input-container">
        <span class="file-input-label">Upload CV</span>
        <input type="file" id="cvUpload" name="cvUpload" accept=".pdf,.doc,.docx" required>
      </div>
      <div class="file-input-container">
        <span class="file-input-label">Upload Cover Letter</span>
        <input type="file" id="coverLetterUpload" name="coverLetterUpload" accept=".pdf,.doc,.docx" required>
      </div>
    </div>
    
    <!-- Buttons -->
    <div class="form-group">
      <button type="submit">Submit</button>
      <button type="reset">Clear</button>
    </div>
  </form>
  
  <script>
    // Regex rules for validation
    const nameRegex = /^[A-Za-zÀ-ÖØ-öø-ÿ' -]+$/; // Letters, spaces, hyphens, apostrophes
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    // UK phone number: starts with 0 or +44, then 9 or 10 digits
    const phoneRegex = /^(0|\+44)\d{9,10}$/;

    document.getElementById('applicationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      let valid = true;
      
      // Remove error class from all inputs
      const inputs = this.querySelectorAll('input');
      inputs.forEach(input => input.classList.remove('error'));
      
      // Check required fields are not empty
      inputs.forEach(input => {
        if (input.hasAttribute('required') && !input.value.trim()) {
          input.classList.add('error');
          valid = false;
        }
      });
      
      // Validate first name and last name for allowed characters
      const firstName = document.getElementById('firstName');
      if (firstName.value && !nameRegex.test(firstName.value)) {
        firstName.classList.add('error');
        valid = false;
      }
      const lastName = document.getElementById('lastName');
      if (lastName.value && !nameRegex.test(lastName.value)) {
        lastName.classList.add('error');
        valid = false;
      }
      
      // Validate email format
      const emailInput = document.getElementById('email');
      const confirmEmailInput = document.getElementById('confirmEmail');
      if (emailInput.value && !emailRegex.test(emailInput.value)) {
        emailInput.classList.add('error');
        valid = false;
      }
      if (confirmEmailInput.value && !emailRegex.test(confirmEmailInput.value)) {
        confirmEmailInput.classList.add('error');
        valid = false;
      }
      // Check if both email fields match
      if (emailInput.value !== confirmEmailInput.value) {
        emailInput.classList.add('error');
        confirmEmailInput.classList.add('error');
        valid = false;
      }
      
      // Validate UK phone number
      const phoneInput = document.getElementById('phone');
      const confirmPhoneInput = document.getElementById('confirmPhone');
      if (phoneInput.value && !phoneRegex.test(phoneInput.value)) {
        phoneInput.classList.add('error');
        valid = false;
      }
      if (confirmPhoneInput.value && !phoneRegex.test(confirmPhoneInput.value)) {
        confirmPhoneInput.classList.add('error');
        valid = false;
      }
      // Check if both phone fields match
      if (phoneInput.value !== confirmPhoneInput.value) {
        phoneInput.classList.add('error');
        confirmPhoneInput.classList.add('error');
        valid = false;
      }
      
      if (valid) {
        alert('Form submitted successfully!');
        // Actual submission can be performed here, e.g., this.submit();
      } else {
        alert('Please correct the highlighted fields.');
      }
    });
  </script>
</body>
</html>

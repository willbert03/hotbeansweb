      .grid {
        display: grid;
        grid-template-columns: repeat(1, 1fr);
        grid-template-rows: auto;
        gap: 10px;

      .box {
        background-size: 200%;
        background-color: var(--primary-bg-color);
        color: var(--text-color);
        border-radius: 25px;
        position: relative;
        overflow: auto;
        padding: 25px;
        display: flex;
        flex-direction: column;
      }
      .box a {
        text-decoration: none;
      }
      .mobile-only {
        display: block;
      }
      .desktop-only {
        display: none;
      }

      .box-0 {
      grid-column: 1;
      grid-row: 1;
      display: flex;
      align-items: center;
      text-align: center;
      justify-content: center;
      height: 0px;
      padding: 35px !important;
      overflow: hidden;
      }

      .box-1 {
        grid-column: 1;
        grid-row: 2;
      }

      .box-2 {
        grid-column: 1;
        grid-row: 3;
      }
      @media (min-width: 800px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: auto 3fr 1fr;
        gap: 10px;
        height: 91vh;
      }
      .mobile-only {
        display: none;
      }
      .desktop-only {
        display: block;
      }
      .box-0 {
        grid-column: 1 / span 2;
        grid-row: 1;
        display: flex;
        align-items: center;
        text-align: center;
        justify-content: center;
        height: 0px;
        padding: 35px !important;
      }

      .box-1,

        height: auto;
        background-size: 200%;
        color: var(--text-color);
        position: relative;
        overflow: auto;
        scrollbar-width: none;
      }

      .box-1 {
        grid-column: 1 / span 2;
        grid-row: 2 / span 2;
      }

      .box-2 {
        grid-column: 3;
        grid-row: 1 / span 3;
      }


      input:focus::placeholder {

      <div class="grid">
        <div class="box box-0">
          <h1>Job Application</h1>
        </div>
        <div class="box box-1">
          <h2><span id="position-title"></span></h2>
          <form id="applicationForm">
            <label for="fname">First Name:</label><br />
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="Enter your first name"
              required
              minlength="3"
              maxlength="12"
              autofocus
            /><br />

            <label for="lname">Last Name:</label><br />
            <input
              type="text"
              id="lname"
              name="lname"
              placeholder="Enter your last name"
              required
              minlength="3"
              maxlength="12"
            /><br />

            <label for="dob">Date of Birth:</label><br />
            <input type="date" id="dob" name="DOB" required /><br />

            <label for="address">Home Address:</label><br />
            <input
              type="text"
              id="address"
              name="address"
              placeholder="Start typing your address"
              required
              minlength="10"
              maxlength="256"
            /><br />

            <label for="email">Email Address:</label><br />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="yourname@email.com"
              required
              minlength="3"
              maxlength="264"
            /><br />

            <label for="reemail">Confirm Email Address:</label><br />
            <input
              type="email"
              id="reemail"
              name="reemail"
              placeholder="yourname@email.com"
              required
              minlength="3"
              maxlength="264"
            /><br />

            <label for="tel">Mobile Phone Number:</label><br />
            <input
              type="tel"
              id="tel"
              name="tel"
              placeholder="07*** ******"
              pattern="^07\d{9}$"
              required
              minlength="11"
              maxlength="11"
            /><br />

            <label for="retel">Confirm Mobile Phone Number:</label><br />
            <input
              type="tel"
              id="retel"
              name="retel"
              placeholder="07*** ******"
              pattern="^07\d{9}$"
              required
              minlength="11"
              maxlength="11"
            /><br />

            <label for="cv">Upload CV:</label><br />
            <input
              type="file"
              id="cv"
              name="cv"
              accept=".pdf,.docx"
              required
            /><br />

            <label for="cl">Upload Cover Letter:</label><br />
            <input type="file" id="cl" name="cl" accept=".pdf,.docx" /><br />

            <br />
            <input type="submit" value="Submit" />
            <input type="reset" value="Clear" />
          </form>

          <script>
            // Validates DOB between 16 and 100 years ago
            let today = new Date();
            let maxDate = new Date(
              today.getFullYear() - 16,
              today.getMonth(),
              today.getDate()
            )
              .toISOString()
              .split("T")[0];
            let minDate = new Date(
              today.getFullYear() - 100,
              today.getMonth(),
              today.getDate()
            )
              .toISOString()
              .split("T")[0];

            document.getElementById("dob").max = maxDate;
            document.getElementById("dob").min = minDate;

            // Imports and validates form data
            document
              .getElementById("applicationForm")
              .addEventListener("submit", function (event) {
                event.preventDefault();

                let email = document.getElementById("email").value;
                let reemail = document.getElementById("reemail").value;
                let tel = document.getElementById("tel").value;
                let retel = document.getElementById("retel").value;

                // Verifies email address match
                if (email !== reemail) {
                  alert("Email addresses do not match!");
                  return;
                }

                // Verifies email address match
                if (tel !== retel) {
                  alert("Phone numbers do not match!");
                  return;
                }

                // Redirect and reset after submission
                document.getElementById("applicationForm").reset();
                alert(
                  "Application received. We will review and respond to your application shortly. Returning to homepage."
                );
                window.location.href = "index.html";
              });
          </script>

    <script>
      // Define position titles based on the key
      const positionTitles = {
        HBWJFWD: "Junior Frontend Web Developer",
        HBWJBWD: "Junior Backend Web Developer",
        HBWAWD: "Apprentice Web Developer",
        HBWSBD: "Senior Backend Developer",
      };

      // Function to get query parameter
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      // Get the position key from URL
      const positionKey = getQueryParam("position");

      // If no key is provided or it's not in the list, redirect to vacancies page
      if (!positionKey || !positionTitles[positionKey]) {
        window.location.href = "vacancies.html";
      } else {
        // Display the position title
        document.getElementById("position-title").textContent =
          positionTitles[positionKey];
      }

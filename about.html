<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="/img/logo.svg" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
      /* Subpage specific style */

      .grid {
        display: grid;
        height: 85vh;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(6, 1fr);
        gap: 10px;
      }
      .box {
        background-color: var(--primary-bg-color);
        color: #fff;
        border-radius: 25px;
        padding: 20px;
        font-size: 150%;
      }
      .mobile-only {
        display: block;
      }
      .desktop-only {
        display: none;
      }

      .box-0 {
        grid-column: 1 / span 4;
        grid-row: 1 / span 3;
        padding: 0px;
      }

      .box-1 {
        grid-column: 1 / span 4;
        grid-row: 4 / span 2;
      }

      .box-2 {
        grid-column: 1 / span 2;
        grid-row: 6;
      }

      .box-3 {
        grid-column: 3 / span 2;
        grid-row: 6;
      }
      @media (min-width: 900px) {
        .grid {
          grid-template-columns: repeat(4, 1fr);
          grid-template-rows: repeat(4, 1fr);
          gap: 10px;
        }
        .mobile-only {
          display: none;
        }
        .desktop-only {
          display: block;
        }

        .box-0 {
          grid-column: 1 / span 2;
          grid-row: 1 / span 4;
        }

        .box-1 {
          grid-column: 3 / span 2;
          grid-row: 1 / span 3;
        }

        .box-2 {
          grid-column: 3;
          grid-row: 4;
        }

        .box-3 {
          grid-column: 4;
          grid-row: 4;
        }
      }

      .imgslideshow {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
        border-radius: 25px;
      }

      .slide {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }

      .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        pointer-events: none;
      }

      .active {
        opacity: 1;
      }

      .dots {
        text-align: center;
        position: absolute;
        bottom: 10px;
        width: 100%;
      }

      .dot {
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: var(--primary-bg-color-opaque2);
        border-radius: 50%;
        display: inline-block;
        transition: background-color 1s ease-in-out;
      }

      .active-dot {
        background-color: var(--primary-bg-color-opaque1);
        transform: scale(1.2);
        transition: all 0.5s ease-in-out;
      }

      .hidden-button {
        position: absolute;
        top: 0;
        width: 50%;
        height: 100%;
        cursor: pointer;
        background: transparent;
        border: none;
        outline: none;
      }

      .hidden-button.left {
        left: 0;
      }

      .hidden-button.right {
        right: 0;
      }
    </style>
    <title>About Us | Hot Beans Web</title>
  </head>
  <body>
    <div class="navbar">
      <a href="index.html"><span>Home</span></a>
      <a href="#" class="active"><span>About Us</span></a>
      <a href="commissioned-work.html"><span>Commissioned Work</span></a>
      <a href="employees.html"><span>Employees</span></a>
      <a href="vacancies.html"><span>Vacancies</span></a>
    </div>

    <div class="content">
      <div class="grid">
        <div class="box box-0">
          <div class="imgslideshow">
            <div class="slide active">
              <img
                src="https://perfectpetinsurance.co.uk/wp-content/uploads/2025/02/Cat-Insurance_Tortoiseshell-cat.jpg"
                alt="Slide 1"
              />
            </div>
            <div class="slide">
              <img
                src="https://perfectpetinsurance.co.uk/wp-content/uploads/2025/02/Cat-lays-happily_cat-insurance.jpg"
                alt="Slide 2"
              />
            </div>
            <div class="slide">
              <img
                src="https://perfectpetinsurance.co.uk/wp-content/uploads/2025/02/Kitten-laying-in-a-mans-arms_Cat-insurance.jpg"
                alt="Slide 3"
              />
            </div>
            <button
              class="hidden-button left"
              onclick="plusSlides(-1)"
            ></button>
            <button
              class="hidden-button right"
              onclick="plusSlides(1)"
            ></button>
            <div class="dots">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
          </div>
        </div>
        <div class="box box-1"><p>about text</p></div>
        <div class="box box-2">employees btn</div>
        <div class="box box-3">contact</div>
      </div>
    </div>
    <div class="logo"><img src="/img/logo.svg" alt="HBW Corner Logo" /></div>
    <script>
      let slideIndex = 0;
      let slideInterval;

      function showSlides() {
        let slides = document.getElementsByClassName("slide");
        let dots = document.getElementsByClassName("dot");
        for (let i = 0; i < slides.length; i++) {
          slides[i].classList.remove("active");
        }
        slideIndex++;
        if (slideIndex > slides.length) {
          slideIndex = 1;
        }
        for (let i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active-dot", "");
        }
        slides[slideIndex - 1].classList.add("active");
        dots[slideIndex - 1].className += " active-dot";
        slideInterval = setTimeout(showSlides, 5000);
      }

      function plusSlides(n) {
        clearTimeout(slideInterval);
        slideIndex += n - 1;
        showSlides();
      }

      function currentSlide(n) {
        clearTimeout(slideInterval);
        slideIndex = n - 1;
        showSlides();
      }

      showSlides();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="/img/logo.svg" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="slideshow.css" />
    <style>
      /* Subpage specific style */

      .grid {
        display: grid;
        height: 85vh;
        grid-template-columns: repeat(1, 1fr);
        grid-template-rows: repeat(1, 1fr);
        gap: 10px;
      }
      .box {
        background-color: var(--primary-bg-color);
        color: var(--text-color);
        border-radius: 25px;
        position: relative;
        overflow: hidden;
        transition: 0.5s;
      }
      .box h1 {
        font-size: 1.5rem;
      }

      .box-0 {
        grid-column: 1;
        grid-row: 1;
      }
    </style>
    <title>Commissioned Work | Hot Beans Web</title>
  </head>
  <body>
    <div id="navbar"></div>
    <script>
      fetch("navbar.html")
        .then((response) => response.text())
        .then((data) => (document.getElementById("navbar").innerHTML = data));
    </script>

    <div class="content">
      <div class="grid">
        <div class="box box-0">
          <div class="imgslideshow">
            <div class="slide active">
              <img
                src="https://perfectpetinsurance.co.uk/wp-content/uploads/2025/02/Cat-Insurance_Tortoiseshell-cat.jpg"
                alt="Slide 1"
              />
              <div class="caption">
                asasdfa dsf asdf asdf asdf adsf asdf adf asdfasdf asdf adsf asdf
              </div>
            </div>
            <div class="slide">
              <img
                src="https://perfectpetinsurance.co.uk/wp-content/uploads/2025/02/Cat-lays-happily_cat-insurance.jpg"
                alt="Slide 2"
              />
              <div class="caption">Sad Cat Relaxing</div>
            </div>
            <div class="slide">
              <img
                src="https://perfectpetinsurance.co.uk/wp-content/uploads/2025/02/Kitten-laying-in-a-mans-arms_Cat-insurance.jpg"
                alt="Slide 3"
              />
              <div class="caption">Cat Relaxing</div>
            </div>
            <button
              class="hidden-button left"
              onclick="plusSlides(-1)"
            ></button>
            <button
              class="hidden-button right"
              onclick="plusSlides(1)"
            ></button>
            <div class="dots">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="logo"><img src="/img/logo.svg" alt="HBW Corner Logo" /></div>
    <script src="slideshow.js"></script>
  </body>
</html>

    <style>
              /* Subpage specific style */

              .grid a {
                display: block;
                height: 100%;
              }
              .grid {
                display: grid;
                height: 85vh;
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(9, 1fr);
                gap: 10px;
              }
              .box {
                background-size: 200%;
                background-color: var(--primary-bg-color);
                color: var(--text-color);
                border-radius: 25px;
                position: relative;
                overflow: hidden;
                transition: transform 0.25s ease-in-out, box-shadow 0.25s ease-in;
              }

              .box:hover {
                transform: scale(1.05);
                z-index: 100;
                box-shadow: 0px 0px 0px 200vh var(--tertiary-bg-color-opaque2);
              }
              .mobile-only {
                display: block;
              }
              .desktop-only {
                display: none;
              }

              .box-0 {
                grid-column: 1 / span 2;
                grid-row: 1;
              }

              .box-1 {
                grid-column: 1 / span 2;
                grid-row: 2;
              }

              .box-2 {
                grid-column: 1 / span 2;
                grid-row: 3;
              }

              .box-3 {
                grid-column: 1 / span 2;
                grid-row: 4;
              }

              .box-4 {
                grid-column: 1 / span 2;
                grid-row: 5;
              }

              .box-5 {
                grid-column: 1 / span 2;
                grid-row: 6;
              }

              .box-6 {
                grid-column: 1 / span 2;
                grid-row: 7 / span 3;
              }
              @media (min-width: 768px) {
                .grid {
                  grid-template-columns: repeat(3, 1fr);
                  grid-template-rows: repeat(3, 1fr);
                  gap: 8px;
                }
                .mobile-only {
                  display: none;
                }
                .desktop-only {
                  display: block;
                }

                .box-0 {
                  grid-column: 1;
                  grid-row: 1;
                }

                .box-1 {
                  grid-column: 2;
                  grid-row: 1;
                }

                .box-2 {
                  grid-column: 1;
                  grid-row: 2;
                }

                .box-3 {
                  grid-column: 2;
                  grid-row: 2;
                }

                .box-4 {
                  grid-column: 1;
                  grid-row: 3;
                }

                .box-5 {
                  grid-column: 2;
                  grid-row: 3;
                }

                .box-6 {
                  grid-column: 3;
                  grid-row: 1 / span 3;
                }
              }

              .grid-inner {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(1, 1fr);
        gap: 8px;
        height: 100%
      }
      .item-inner {
        background-size: 200%;
        background-color: var(--secondary-bg-color);
        color: var(--text-color);
        border-radius: 25px;
        padding: 20px;
        font-size: 150%;
        position: relative;
        overflow: hidden;
      }

      .item-inner img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
        .item-0 {
          grid-column: 1;
          grid-row: 1;
        }

        .item-1 {
          grid-column: 2;
          grid-row: 1;
          padding: 0px;
        }
          </div>
    </style>
